<span>
    <span *ngIf="withAuthor != 'no'">
        <or-author [authorsId]="book?.authorsValues"></or-author>
    </span>
    <a routerLink="/resources/{{ book?.id | encodeURIComponent }}">
        <i [innerHTML]="book?.title | removeTextAndPar | htmlSanitizer "></i></a>, {{ publisherLight?.name}},
        {{ book?.date | knoradatesFormatting }}
</span>
