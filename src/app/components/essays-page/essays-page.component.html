<div class="container">
    <h2 class="p-5"><b>{{ 'essays.essays' | translate }}</b></h2>
    
    <div class="row">
        <!-- use classes "d-flex align-items-stretch" to have same height for all cards-->
        <div class="col-md-3" *ngFor="let essayLight of essaysLight">
            <div class="card">
                <a routerLink="/essays/{{ essayLight?.id | encodeURIComponent }}">
                    <or-essay-photo [essayPhotoId]="essayLight?.photo"></or-essay-photo>
                    <div class="card-body">
                        <h5 class="card-title">{{essayLight?.title}}</h5>
                    </div>
                </a>
            </div>
        </div>

</div>
