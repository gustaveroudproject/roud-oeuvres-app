<div class="container">
  <input style="width: 300px;" type="text" #searchInput />  <!-- # indicate variable -->
  <button (click)="onSearch(searchInput.value)">Search</button>
</div>

<div class="row">
  <ul>
    <li *ngFor="let person of persons">
      <a routerLink="/persons/{{ person.id | encodeURIComponent }}"
        >{{ person.label }}</a
      >
    </li>
  </ul>
</div>
