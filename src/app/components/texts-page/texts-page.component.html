<div class="container">
  <h2 class="p-3">{{ 'toolbar.texts' | translate }}</h2>

  <div class="row">
    <ul>
      <li *ngFor="let textLight of textLights">
        <a routerLink="/texts/{{ textLight.id | encodeURIComponent }}"
          >{{ textLight.label }}
        </a>
      </li>
    </ul>
  </div>
  <button (click)="onLoadNextPage()" type="button" class="btn btn-light">
    Plus
  </button>
</div>
