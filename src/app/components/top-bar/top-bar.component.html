<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <a class="navbar-brand" [routerLink]="'.'">{{
    'toolbar.home' | translate
  }}</a>

  <!-- Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/texts']" (click)="isMenuCollapsed = true">{{
          'toolbar.texts' | translate
        }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/essays']" (click)="isMenuCollapsed = true">{{
          'toolbar.essays' | translate
        }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/search']" (click)="isMenuCollapsed = true">{{
          'toolbar.search' | translate
        }}</a>
      </li>
    </ul>
  </div>
</nav>
